<script src="script/leaflet.js"></script>

<script>



    let markerIcon = L.icon({
        iconUrl: "image/icon/marker-icon.png",
        iconSize: [30, 50],
        iconAnchor: [(30/2), 50],
        shadowUrl: "image/icon/marker-shadow.png",
        shadowSize: [50, 50],
        shadowAnchor: [(30/2), 50],
        popupAnchor: [0, (-50+1)],
    });

    let sotmMarkerIcon = L.icon({
        iconUrl: "image/icon/marker-icon-sotma.png",
        iconSize: [66, 85],
        iconAnchor: [(66/2), 85],
        shadowUrl: "image/icon/marker-shadow.png",
        shadowSize: [(85+17), (85+17)],
        shadowAnchor: [(66/2), (85+17+1)],
        popupAnchor: [0, (-85+7)],
    });

    let tileURL = "https://tile.openstreetmap.org/{z}/{x}/{y}.png";

    let venueLatLong = [7.2563, 80.5943];

    // Lat-longs, names and website addresses for suggested hotels.
    let accommData = [
        [ [23.74959, 90.39444], "Pan Pacific Sonargaon",         "https://www.panpacific.com/en/hotels-and-resorts/pp-dhaka.html"            ],
        [ [23.74109, 90.39668], "InterContinental Dhaka",        "https://www.ihg.com/intercontinental/hotels/us/en/dhaka/dachb/hoteldetail" ],
        [ [23.73981, 90.38079], "Ambrosia Guest House",          "https://guest-house-483.business.site"                                     ],
        [ [23.79228, 90.40657], "Innotel Luxury Business Hotel", "https://www.innotelbatonrouge.com"                                         ],
        [ [23.79298, 90.40426], "Nordic Hotel",                  "http://www.nordichotels.com.bd"                                            ],
        [ [23.79330, 90.40455], "Hotel Sarina",                  "https://www.sarinahotel.com"                                               ],
        [ [23.73838, 90.37770], "Hotel Ambala Inn",              "http://www.ambalainn.com"                                                  ],
        [ [23.79082, 90.40302], "Platinum Suites",               "http://www.platinumhotels.com.bd/platinum-suites/contact.php"              ],
        [ [23.79077, 90.40359], "Platinum Grand",                "http://www.platinumhotels.com.bd/platinum-grand"                           ],
        [ [23.79038, 90.41267], "Amari Dhaka",                   "https://www.amari.com/dhaka"                                               ],
        [ [23.75781, 90.39047], "Hotel Givenci",                 "http://hotel-givenci.dhaka-hotel.com/en"                                   ],
    ];

    // Create map for venue.
    let venueMap = L.map("venueMap");
    venueMap.setView(venueLatLong, 15);
    L.tileLayer(tileURL).addTo(venueMap);

    // Put marker on venue.
    let venueMarker = L.marker(venueLatLong, {icon: sotmMarkerIcon});
    venueMarker
        .addTo(venueMap)
        .bindPopup("University of Peradeniya")
            .openPopup();

    // Create map for hotels.
    let accommMap = L.map("accommodationMap");
    L.tileLayer(tileURL).addTo(accommMap);

    let markerGroup = new L.featureGroup();

    // Add venue marker to accommodation map too.
    let accommVenueMarker = L.marker(venueLatLong, {icon: sotmMarkerIcon});
    accommVenueMarker
        .addTo(accommMap)
        .bindPopup("Krishibid Institution Bangladesh (KIB)");

    // Put markers on all hotels.
    for (let c=0; c<accommData.length; ++c) {

        // Link website address to pop-up text.
        let popupContentHTML = "<a href='"
            + accommData[c][2]
            + "'"
            + " target='_blank'"
            + " title='Go to site'"
            + ">"
            + accommData[c][1]
            + "</a>";

        let marker = L.marker(accommData[c][0], {icon: markerIcon});
        marker
            .addTo(accommMap)
            .bindPopup(popupContentHTML, {autoClose: false})
                .openPopup();

        // Add each marker to group to get screen boundary that contains all
        // of them.
        marker.addTo(markerGroup);

    }

    // Fit all markers within screen.
    accommMap.fitBounds(markerGroup.getBounds(), {padding: [25, 25]});



</script>
